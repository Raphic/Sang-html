<body>
    <div class="body">
        <!-- Warpt --------------------------------------------------->
        <article class="warpt">
            <!-- Top --------------------------------------------------->
            <header>
                <div class="menu-wrapper">
                    <a href="#menu" class="menu-link"><div class="button"></div></a>
                    <a href="index.html" class="logo">Your logo</a>
                    <nav id="menu" role="navigation">
                        <div class="menu">
                            <ul  class="menu">
                                <li><a href="#">Home</a></li>

                    <a href="#" class="top-search"><span>Search</span> <i class="fa fa-search"></i></a>
                </div>
            </header>


            <section class="content">
                <div class="box-content">
                    <h2 class="title-content blue">Sign In</h2>
                    <div class="box-form">
                        <label for="email">Email Address</label>
                        <div class="box-input">
                            <input type="email" id="email" required placeholder="Please input your email">
                            <span><i class="fa fa-check-square-o"></i></span>
                        </div>
                        <label for="paw">Password</label>
                        <div class="box-input">
                            <input type="password" id="paw" required placeholder="Please input your password">
                            <span><i class="fa fa-eye" aria-hidden="true"></i></span>
                        </div>
                        <div class="capcha">
                            <img src="img/capcha.png" alt="">
                        </div>
                        <div class="box-botton">
                            <button class="btn btn-form">Sign In</button>
                        </div>
                        <div class="forgot-box flex justify-between">
                            <a href="#" class="forgot-pas">Forgot Password</a>
                            <a href="#" class="new-user">New User! Sign Up</a>
                        </div>
                        <div class="login-social flex justify-between align-center">
                            <span>Or Login via Social Network</span>
                            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                
                
            </section>

                        <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </footer>

        <script src="js/script.js" type="text/javascript"></script>
