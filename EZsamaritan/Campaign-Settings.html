<!DOCTYPE HTML>
<html>
	<head>
		<title>Prologue by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>
    
        <div class="headerbox headerDashBoard" style="background:linear-gradient(rgba(20, 19, 75, 0.5),rgba(20, 19, 75, 0.5)),url(https://static.youcaring.com/api/uploads/fundraisers/905214/18b145a4-0313-4506-9c0c-3e456d6088a4_profile.jpg); background-size:cover">
            <span class="featuretitle">My Withdrawals</span>
            <h1 class="campaigntitle">Please support Carolyn's specialized cancer treatments </h1>
        </div>
        <i class="fa fa-bars iconheader iconheader_left" aria-hidden="true"></i>
        <i class="fa fa-cog iconheader iconheader_right" aria-hidden="true"></i>

        
        <!-- Menu -->
        <div class="frmmenu coloreffect">
            <i class="fa fa-times iconheader iconheader_left" aria-hidden="true"></i>
            <div class="avatarprofile">
                <img src="images/avatar.jpg" alt="Profile Picture" />
                <label>Phillip Nguyen <span>29</span></label>
            </div>
            <ul><li><a href="#">DashBoard</a></li><li><a href="#">My Campaigns</a></li><li><a href="#">Profile</a></li><li><a href="#">Logout</a></li></ul>
        </div>
        <!-- Menu END-->

        <div class="wrapcontent">
            <div>These settings affect what visitors will see on your campaign.</div>

            <div class="item_line_dashborad">
                <span>Display on EZSamaritan? </span>
                <div style="width:45px;"><input type="checkbox" name="checkbox1" id="checkbox1" class="chbox ios-toggle" checked /><label for="checkbox1" class="checkbox-label" data-off="off" data-on="on"></label></div>
            </div>
            <div class="item_line_dashborad">
                <span>Pause?<br /><label class="txtsmallest">Campaign no longer receive donate</label> </span>
                <div style="width:45px;"><input type="checkbox" name="checkbox2" id="checkbox2" class="chbox ios-toggle" /><label for="checkbox2" class="checkbox-label" data-off="off" data-on="on"></label></div>
            </div>
            <div class="item_line_dashborad">
                <span>Auction Option</span>
                <div style="width:45px;"><input type="checkbox" name="checkbox3" id="checkbox3" class="chbox ios-toggle" /><label for="checkbox3" class="checkbox-label" data-off="off" data-on="on"></label></div>
            </div>

        </div>




            <!-- Scripts -->
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/jquery.scrolly.min.js"></script>
            <script src="assets/js/jquery.scrollzer.min.js"></script>
            <script src="assets/js/skel.min.js"></script>
            <script src="assets/js/util.js"></script>
            <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
            <script src="assets/js/main.js"></script><script src="assets/js/jquery.touchSwipe.min.js"></script>

</body>
</html>
