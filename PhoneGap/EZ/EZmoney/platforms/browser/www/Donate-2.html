<!DOCTYPE HTML>
<html>
	<head>
		<title>Prologue by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>
    
        <div class="headerbox headerDashBoard" style="background:linear-gradient(rgba(20, 19, 75, 0.5),rgba(20, 19, 75, 0.5)),url(https://static.youcaring.com/api/uploads/fundraisers/905214/18b145a4-0313-4506-9c0c-3e456d6088a4_profile.jpg); background-size:cover">
            <span class="featuretitle">Make a Donation</span>
            <h1 class="campaigntitle">Please support Carolyn's specialized cancer treatments </h1>
        </div>
        <i class="fa fa-bars iconheader iconheader_left" aria-hidden="true"></i>
        <i class="fa fa-cog iconheader iconheader_right" aria-hidden="true"></i>

        
        <!-- Menu -->
        <div class="frmmenu coloreffect">
            <i class="fa fa-times iconheader iconheader_left" aria-hidden="true"></i>
            <div class="avatarprofile">
                <img src="images/avatar.jpg" alt="Profile Picture" />
                <label>Phillip Nguyen <span>29</span></label>
            </div>
            <ul><li><a href="#">DashBoard</a></li><li><a href="#">My Campaigns</a></li><li><a href="#">Profile</a></li><li><a href="#">Logout</a></li></ul>
        </div>
        <!-- Menu END-->

        <div class="wrapcontent cashdonateonline">
            <div class="amountoff">
                <label for="txtamount">Amount</label> <input type="text" disabled="disabled" id="txtamount" class="txtamount" value="$20" placeholder="Enter a Amount" />
            </div>
            <p>Name on Card</p>
            <div class="frmonline" style="position:relative">
                <input type="text" class="textbox txt50" placeholder="First Name" />
                <input type="text" class="textbox txt50" placeholder="Last Name" />
                <img src="images/creditcard.png" class="creditcardimg" />
            </div>

            <p>Card Number</p>
            <div class="frmonline">
                <input type="number" class="textbox" placeholder="" />
            </div>

            <div class="frmonline">
                <div style="width:50%; float:left">
                    <p>Expiration Date</p>
                </div>
                <div style="width: 30%; float: left; margin-left:15px; ">
                    <p>CVV</p>
                </div>
                <div style="float: left; width: 20%; ">
                </div>
            </div>
            <div class="frmonline">
                <div style="width:50%; float:left">
                    <input type="text" class="textbox" placeholder="MM/YYYY" />

                </div>
                <div style="width: 30%; float: left; margin-left:15px; ">
                    <input type="text" class="textbox" placeholder="123" />
                </div>
                <div style="float: left; width: 20%;">
                    <img class="txt50" src="images/icon_cvv.png" style="height:35px; width:auto; margin-left:5px; margin-top:2px;">
                </div>
            </div>

            <div class="frmonline">
                <div style="width:70%; float:left">
                    <p>Country</p>
                </div>
                <div style="width: 20%; float: left; margin-left:15px; ">
                    <p>States</p>
                </div>

            </div>
            <div class="frmonline">
                <div style="width:70%; float:left">
                    <input type="text" class="textbox" placeholder="Input Country" value="USA" />
                </div>
                <div style="width: 20%; float: left; margin-left:15px; ">
                    <input type="text" class="textbox" placeholder="EX: MI" />
                </div>

            </div>
            <div class="frmonline">
                <p class="colorred">Read it over before you submit DONATE NOW.</p>
            </div>
            <div class="frmonline linebtn">
                <button class="btnfull">Next</button>
            </div>

        </div>




            <!-- Scripts -->
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/jquery.scrolly.min.js"></script>
            <script src="assets/js/jquery.scrollzer.min.js"></script>
            <script src="assets/js/skel.min.js"></script>
            <script src="assets/js/util.js"></script>
            <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
            <script src="assets/js/main.js"></script><script src="assets/js/jquery.touchSwipe.min.js"></script>

</body>
</html>
